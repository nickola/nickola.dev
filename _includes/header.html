<header class="Header container-xl">
  <div class="Header-item header-menu hide-lg hide-xl">
    <label class="menu-toggle" for="menu-checkbox">
      <svg class="menu-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75ZM1.75 12h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z"></path>
      </svg>
      <svg class="menu-icon-close" fill="currentColor" xmlns="http://www.w3.org/2000/svg" >
        <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
      </svg>
    </label>
  </div>
  <div class="Header-item flex-1 flex-justify-center flex-sm-grow-0 flex-sm-justify-start header-logo">
    <a href="{{ site.url }}" class="Header-link">
      {% include logo.html %}
    </a>
  </div>
  <div class="Header-item flex-1 flex-justify-center hide-sm header-title">
    <h1 class="f4"><!-- {{ site.name }} --></h1>
  </div>
  {% if page.edit != false %}
  <div class="Header-item header-edit">
    <a class="Header-link d-flex flex-items-center" target="_blank" title="Edit" href="{% github_edit_link %}">
      <svg class="edit-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
      </svg>
      <span class="edit-text hide-sm hide-md">Edit</span>
    </a>
  </div>
  {% endif %}
</header>
